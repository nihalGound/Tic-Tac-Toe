<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div id="Palyer-turn"></div>
            <div class="game-container">
                <div class="box box1" id="box1"></div>
                <div class="box box2" id="box2"></div>
                <div class="box box1" id="box3"></div>
                <div class="box box1" id="box4"></div>
                <div class="box box5" id="box5"></div>
                <div class="box box1" id="box6"></div>
                <div class="box box7" id="box7"></div>
                <div class="box box8" id="box8"></div>
                <div class="box box7" id="box9"></div>
            </div>
            <div id="options">New Game</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
